{% extends 'accounts_base.html' %}
{% load static %}

{% block content %}
        <section id="sign_inputs">
            <a style="color:aliceblue; font-size:0.9em;"> 이메일 주소 입력 </a>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="sign_btn">암호 재설정 메일 발송</button>
            </form>
            <a style="color:aliceblue; font-size:0.9em; text-decoration:none;" href="{% url 'accounts:login' %}">로그인</a> &nbsp;
            <a style="color:aliceblue; font-size:0.9em; text-decoration:none;" href="{% url 'accounts:signup' %}">회원가입</a> &nbsp;

        </section>
{% endblock %}

{% block script %}
<script>
    var msg = "{{msg}}";
    if(msg != ""){
        alert(msg);
    }
    var elem = document.getElementById('id_email');
    elem.setAttribute('placeholder',"chss3339@gamil.com")

    var arr = document.querySelectorAll('label');
    for (var i=0; i<arr.length; i++){
        arr[i].remove();
    }
</script>
<style>
    body.sign_bg>main>#sign_inputs input{
        width:290px;
    }
</style>
{% endblock %}
