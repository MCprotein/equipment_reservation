{% extends 'accounts_base.html' %}
{% load static %}

{% block content %}
        <section id="sign_inputs">
            <form method="POST" action="{% url 'accounts:login'%}">
                {% csrf_token %}
                <input type="text" name="username" id="worker_id" placeholder="아이디">
                <input type="password" name="password" id="password" placeholder="비밀번호">
                <button class="sign_btn">로그인</button>
                <!-- <input type="button" value="로그인" class="sign_btn"> -->
                <div>
                    <a style="font-size:0.2em" ><br/></a>
                    <a style="color:aliceblue; font-size:0.9em; text-decoration:none;" href="{% url 'accounts:password_reset' %}">비밀번호 찾기</a> &nbsp;
                    <a style="color:aliceblue; font-size:0.9em; text-decoration:none;" href="{% url 'accounts:signup' %}">회원가입</a>
                </div>
            </form>
        </section>
{% endblock %}
{% block script %}
<script>
    var msg = "{{msg}}";
    if(msg != ""){
        alert(msg);
    }
</script>
<style>
    body.sign_bg>main>#sign_inputs input{
        width:290px;
    }
</style>
{% endblock %}
